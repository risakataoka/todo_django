{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='slim' %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block page-title %}{% endblock %}</title>

        <!--css -->
        <link rel="stylesheet" type='text/css' href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="https://cccabinet.jpn.org/bootstrap4/css/style.css">

        <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Otomanopee+One&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="wrapper">
            <div class="container-fluid">
                <div id="header">
                    <h1><img class="logo" src="{% static 'images/logo.png' %}" width="130" height="70" alt="logo"></h1>
                </div>
                <div class="mx-auto" style="max-width: 700px;">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        <!--js-->
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
        <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
    </body>
</html>
